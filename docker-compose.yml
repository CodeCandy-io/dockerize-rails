version: '3'
services:
  web:
    build:
      context: ./
      args:
        RAILS_MASTER_KEY: ea3aaacc43f832b6e9049e61211561dc
      dockerfile: ./docker/development/Dockerfile
    container_name: web
    stdin_open: true
    tty: true
    command: "bash ./docker/development/entrypoint.sh"
    volumes:
      - .:/app:delegated
      - bundle:/usr/local/bundle:delegated
      - node_modules:/app/node_modules:delegated
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      RAILS_MASTER_KEY: ea3aaacc43f832b6e9049e61211561dc

  db:
    image: postgres:9.5.9
    # ports:
    #   - "5432:5432"
    volumes:
      - postgresql:/var/lib/postgresql/data:delegated

  redis:
    image: redis
    # ports:
    #   - "6379:6379"

  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - 1025:1025
      - 1080:1080

volumes:
  postgresql:
  bundle:
  node_modules:

# USAGE

# docker-compose up

# enter in the container for run rails console or rake tasks
# docker-compose run web bash

# attach the container when use binding.pry
# docker attach web

# when run rails generator you need to run
# sudo chown -R $USER:$USER $(ls | grep -v volumes)

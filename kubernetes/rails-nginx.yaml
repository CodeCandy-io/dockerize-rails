kind: Service
apiVersion: v1
metadata:
  name: rails-nginx
spec:
  type: LoadBalancer
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: rails-nginx
status:
  loadBalancer: {}
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: rails-nginx
  name: rails-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rails-nginx
  template:
    metadata:
      labels:
        app: rails-nginx
    spec:
      containers:
        # - image: devmasx/nginx-rails-sqlite
        #   name: nginx
        - image: devmasx/rails-sqlite
          name: rails
          env:
